version: '3.8'

services:
  app:
    build: 
      context: .
      dockerfile: Dockerfile.prod
    ports:
      - "8501:8501"
    environment:
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_PORT=8501
      - MLFLOW_TRACKING_URI=/app/mlruns
      - PYTHONPATH=/app
    volumes:
      - ./mlruns:/app/mlruns
      - ./data:/app/data
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - automl-network
    depends_on:
      - mlflow

  mlflow:
    image: python:3.11-slim
    ports:
      - "5000:5000"
    environment:
      - MLFLOW_BACKEND_STORE_URI=/app/mlruns
      - MLFLOW_DEFAULT_ARTIFACT_ROOT=/app/mlruns
    volumes:
      - ./mlruns:/app/mlruns
    command: >
      bash -c "
        pip install mlflow==2.9.2 &&
        mkdir -p /app/mlruns &&
        mlflow server 
        --host 0.0.0.0 
        --port 5000 
        --backend-store-uri /app/mlruns 
        --default-artifact-root /app/mlruns
      "
    restart: unless-stopped
    networks:
      - automl-network

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    restart: unless-stopped
    networks:
      - automl-network

networks:
  automl-network:
    driver: bridge
